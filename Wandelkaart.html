// Draw the Map Matching route as a new layer on the map
function addRoute(route, geoJsonData) {

	// Calculate the route distance
    var routeDistance = (JSON.stringify(turf.lineDistance(geoJsonData.features[0]).toLocaleString()));
	// Add the menuItem for this route...
	var layerID = route + " (" + routeDistance + " KM)";

	// If a layerID is already loaded, remove it
	if (map.getSource(layerID)) {
		map.removeLayer(layerID)
		map.removeSource(layerID)
	} else {
		map.addLayer({
			"id": layerID,
			"type": "line",
			"source": {
				"type": "geojson",
				"data": geoJsonData
			},
			"layout": {
				"line-join": "round",
				"line-cap": "round"
			},
			"paint": {
				"line-color": "#03AA46",
				"line-width": 8,
				"line-opacity": 0.8
			}
		});
		console.log("Route " + layerID + " successfully added.");
		addLayerMenuItem(layerID);
	};
}

// Draw the Map Matching notifications as a new layer on the map
function addNotifications(notifications, geoJsonData) {

	// add markers to map
	geoJsonData.features.forEach(function(marker) {

		// create a HTML element for each feature
		var el = document.createElement('div');
		
		switch (marker.properties['zoom-level']) {
			case '9':
				el.className = 'marker zoom9';
			break;
			default:
				el.className = 'marker zoom16';
			break;
		
		switch (marker.properties['marker-symbol']) {
			case 'N':
				el.id = 'markerN';
			break;
			case 'ZW':
				el.id = 'markerZW';
			break;
			default:
				el.id = 'marker' + marker.properties['marker-symbol'];
			break;
		}
		
		// make a marker for each feature and add to the map
		new mapboxgl.Marker(el)
		.setLngLat(marker.geometry.coordinates)
		.setPopup(new mapboxgl.Popup({ offset: 25 }) // add popups
		.setHTML('<h3>' + marker.properties.title + '</h3><p>' + marker.properties.description + '</p>'))
		.setRotationAlignment("map")
		.addTo(map);
		console.log("Marker " + marker.id + " " + marker.properties['marker-symbol'] + " successfully added.");
	});
}
