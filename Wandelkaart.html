<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Wandelkaart</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://api.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.js"></script>
<script src="https://api.mapbox.com/mapbox.js/plugins/turf/v2.0.2/turf.min.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>

<style>
#menu {
background: #fff;
position: absolute;
z-index: 1;
top: 50px;
right: 10px;
border-radius: 3px;
width: 200px;
border: 1px solid rgba(0, 0, 0, 0.4);
font-family: 'Open Sans', sans-serif;
}
 
#menu a {
font-size: 13px;
color: #404040;
display: block;
margin: 0;
padding: 0;
padding: 10px;
text-decoration: none;
border-bottom: 1px solid rgba(0, 0, 0, 0.25);
text-align: center;
}
 
#menu a:last-child {
border: none;
}
 
#menu a:hover {
background-color: #f8f8f8;
color: #404040;
}
 
#menu a.active {
background-color: #3887be;
color: #ffffff;
}
 
#menu a.active:hover {
background: #3074a4;
}

#debug {
display: block;
position: relative;
margin: 0px auto;
width: 50%;
padding: 10px;
border: none;
border-radius: 3px;
font-size: 12px;
text-align: center;
color: #222;
background: #fff;
</style>


<nav id="menu"></nav>
<div id="map"></div>



<script>
var debug = true;

mapboxgl.accessToken = 'pk.eyJ1IjoiYmFydGthcHRlaW4iLCJhIjoiY2s1bXIycWZ0MGhkNjNycWk1Mm95ZWFmciJ9.g7LB4JvkixAv5vbJWpJhrw';

// TODO: get bounds from the geojson file...
var bounds = [
[4.471,52.190], // Southwest coordinates
[4.494,52.205] // Northeast coordinates
];

var center = [(bounds[0][0] + bounds[1][0])/2, (bounds[0][1] + bounds[1][1])/2];

// Add AJAX request for data GEOjson route file...
var route = $.ajax({
	url:"https://bartkaptein.github.io/Klinkerbergerplas.geojson",
    dataType: "json",
    success: console.log("Route data successfully loaded."),
    error: function (xhr) {
		alert(xhr.statusText)
    }
})

var map = new mapboxgl.Map({
	container: 'map', // container id
	style: 'mapbox://styles/mapbox/streets-v11', // stylesheet location
	//style: 'mapbox://styles/bartkaptein/ck5wzyfg61bnc1in2ij01rcdy',
	// Set bounds to New York, New York
	center: center, // starting position [lng, lat]
	zoom: 9 // starting zoom
//	maxBounds: bounds
});

map.on('load', function() {

	map.addSource('route', {
		type: 'geojson',
		data: 'https://bartkaptein.github.io/Klinkerbergerplas.geojson'
	});
	
	map.addLayer({
		'id': 'route',
		'type': 'line',
		'source': 'route',
		'layout': {
			'line-join': 'round',
			'line-cap': 'round'
		},
		'paint': {
			'line-color': '#888',
			'line-width': 8
		}
	});
	
	map.fitBounds(bounds);
	
});

// Calculate Route Distance...
// This calculation starts as soon as the route has been loaded...

$.when(route).done(function() {
    var routeDistance = (JSON.stringify(turf.lineDistance(route.responseJSON.features[0]).toLocaleString()));

// Add Menu
/////////////////////////////////////////////////////////////////////
var toggleableLayerIds = ['route'];
 
for (var i = 0; i < toggleableLayerIds.length; i++) {
	var id = toggleableLayerIds[i];
 
	var link = document.createElement('a');
	link.href = '#';
	link.className = 'active';
	link.textContent = id + " (" + routeDistance + " KM)";
 
	link.onclick = function(e) {
		var clickedLayer = this.textContent;
		e.preventDefault();
		e.stopPropagation();
 
		var visibility = map.getLayoutProperty(clickedLayer, 'visibility');
 
		if (visibility === 'visible') {
			map.setLayoutProperty(clickedLayer, 'visibility', 'none');
			this.className = '';
		} else {
			this.className = 'active';
			map.setLayoutProperty(clickedLayer, 'visibility', 'visible');
		}
};
 
var layers = document.getElementById('menu');
layers.appendChild(link);
}
});	

// Add geolocate control to the map.
///////////////////////////////////////////////////////////////////////
map.addControl(
	new mapboxgl.GeolocateControl({
		positionOptions: {
			enableHighAccuracy: true
		},
		trackUserLocation: true
	})
);



if (debug == true) {
	
	// The DEBUG Container...
	document.write("<pre id=\"debug\"></pre>");
	

	
	// Add show mouse location to the map.
	map.on('mousemove', function(e) {

		document.getElementById('debug').innerHTML =
		// e.point is the x, y coordinates of the mousemove event relative
		// to the top-left corner of the map
		JSON.stringify(e.point) +
		'<br />' +
		// e.lngLat is the longitude, latitude geographical position of the event
		JSON.stringify(e.lngLat.wrap()) +
		'<br />' 
	});
}

</script>
 
</body>
</html>
